{% extends 'base.html' %}
<!-- Image and text -->
{% block body %}
<div class="container">
    <div class="row">
    {% for i in name %}
<div class="col-md-4">
  <img class="card-img-top" src="{{i.image.url}}" style="height:300px;width:250px;padding-top:30px;" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title"><a href="{% url 'view' i.id %}">{{i.name}}</a></h5>
  </div>
</div>
        {% endfor %}

    </div>
    </div>

{% endblock %}
